name: Version Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify-version:
    name: Verify Version Consistency
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run version verification
        run: python scripts/verify-version.py

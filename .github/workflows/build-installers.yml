name: Build Installers

on:
  push:
    tags:
      - 'V*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
          
      - name: Build VS Code Extension
        working-directory: .vscode-extension
        run: |
          npm install
          npm run compile
          npx @vscode/vsce package
      
      - name: Build Windows Installer
        working-directory: installers/windows
        run: |
          .\build-installer.ps1
      
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: .installers/windows/output/BIOSTool-*.exe
          retention-days: 90

  build-linux:
    name: Build Linux Installer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev debhelper python3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build VS Code Extension
        working-directory: .vscode-extension
        run: |
          npm install
          npm run compile
          npx @vscode/vsce package
      
      - name: Build Debian Package
        working-directory: installers/linux
        run: |
          chmod +x build-deb.sh
          ./build-deb.sh
      
      - name: Upload Debian Package
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: installers/linux/build/biostool_*.deb
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/V')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./dist
      
      - name: Download Linux Installer
        uses: actions/download-artifact@v4
        with:
          name: linux-installer
          path: ./dist
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/V}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Version ${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
